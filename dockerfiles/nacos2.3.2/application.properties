# 服务端口与上下文路径
server.port=8848
server.servlet.contextPath=/nacos
server.tomcat.accesslog.enabled=false

# 数据库配置 (使用MySQL示例，默认为内嵌Derby，生产环境建议MySQL)
spring.sql.init.platform=mysql
db.num=1
db.url.0=jdbc:mysql://host.docker.internal:3306/nacos?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
db.user.0=root
db.password.0=root

# 鉴权配置 (默认关闭，开启需设置为true)
nacos.core.auth.enabled=false
nacos.core.auth.system.type=nacos
# 开启鉴权时需配置自定义密钥（需为Base64编码，且原始密钥长度不低于32字符）
# nacos.core.auth.plugin.nacos.token.secret.key=VGhpc0lzTXlDdXN0b21TZWNyZXRLZXkwMTIzNDU2Nzg=

# 服务身份识别（开启鉴权后，服务端间通信需配置）
# nacos.core.auth.server.identity.key=your_key
# nacos.core.auth.server.identity.value=your_value

# 连接池配置
db.pool.config.connectionTimeout=30000
db.pool.config.validationTimeout=10000
db.pool.config.maximumPoolSize=20
db.pool.config.minimumIdle=2

# 集群相关配置（单机模式可忽略）
# nacos.core.member.lookup.type=file
# nacos.inetutils.prefer-hostname-over-ip=false

# 监控指标（Prometheus）
management.endpoints.web.exposure.include=*
nacos.prometheus.metrics.enabled=true